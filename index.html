<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontaweresome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
      
      <div class="app d-flex">
        <div class="d-flex">
            <div class="banner d-flex">
                <div id="loader" style="display: none;" class="loader"></div>
                <div>
                  <a class="deloylayout" target="_blank" href="https://deploy-trangquangtri.vercel.app/">Navigate To Deloy AdminPages</a>
                  <select id="selectoption" >
                    <option id="luachon" value="Samsung">Samsung</option>
                    <option id="luachon" value="Iphone">Iphone</option>
                  </select>
                </div>
                <div class="main-cart d-flex" id="renderitem">
                  
                </div>
                <div class="nav">
                  <button onclick="sideNav(1)"><i class="fas fa-shopping-cart" data-toggle="modal" data-target="#myModal" style="font-size:2rem;"></i></button>
                  <span class="total-qty">0</span>
                </div>
                <div onclick="sideNav(0)" class="cover" style="display: block;"></div>
                <div class="cover purchase-cover"></div>
                <div class="cart" >
                  <div class="side-nav modal suamodal" style="right: 0px;" id="myModal">
                    <button onclick="sideNav(0)"><i class="fa-solid fa-x xoa" data-dismiss="modal"></i></button>
                    <h2>Cart</h2>
                    <div class="cart-items"><span class="empty-cart">Looks Like You Haven't Added Any Product In The Cart</span></div>
                    <div class="final">
                      <strong>Total: $ <span class="total">0</span></strong>
                      <div class="action">
                        <button onclick="buy(1)" class="btn buy">Purchase <i class="fas fa-credit-card" style="color:#6665dd;"></i></button>
                        <button onclick="clearCart()" class="btn clear">Clear Cart <i class="fas fa-trash" style="color:#bb342f;"></i></button>
                      </div>
                    </div>
                  </div></div>
                <!-- <div class="stock-limit">
                    <em>You Can Only Buy 10 Items For Each Product</em>
                    <button class="btn-ok" onclick="limitPurchase(this)">Okay</button>
                </div> -->
                <div class="order-now"></div>
            </div>
        </div>
      </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" 
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./js/product.js"></script>
    <script src="./js/productService.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
